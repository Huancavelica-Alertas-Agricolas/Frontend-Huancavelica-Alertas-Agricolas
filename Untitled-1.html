    <script>
        document.getElementById('agricultorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Recopilar datos del formulario
            const formData = new FormData(this);
            const data = {};
            
            // Convertir FormData a objeto
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            // Mostrar resultado
            alert('¬°Formulario enviado exitosamente! Los datos han sido registrados en el sistema.');
            console.log('Datos del formulario:', data);
            
            // Aqu√≠ podr√≠as enviar los datos a tu servidor
            // fetch('/api/registro', { method: 'POST', body: JSON.stringify(data) })
        });
        
        // Validaci√≥n en tiempo real para DNI
        document.getElementById('dni').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '').substring(0, 8);
        });
    </script>
